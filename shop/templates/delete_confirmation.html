{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to delete "{{ item.product_id.product_name }}"?</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'stock' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

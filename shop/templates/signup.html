{% extends "base.html" %}
{%block title%}signup{%endblock%}

{%block content%}
{% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
<div class="container" style="width: 50%;">
<form method='post'>
    {% csrf_token %}
  <div class="form-group mb-3">
    <label for="username">firstname</label>
    <input type="text" class="form-control" id="firstname" name='firstname' aria-describedby="emailHelp" placeholder="Enter firstname">
  </div>
   <div class="form-group mb-3">
    <label for="lastname">lastname</label>
    <input type="text" class="form-control" id="lastname" name='lastname' aria-describedby="emailHelp" placeholder="Enter lastname">
  </div>
   <div class="form-group mb-3">
    <label for="email">email</label>
    <input type="text" class="form-control" id="email" name='email' aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group mb-3">
    <label for="username">username</label>
    <input type="text" class="form-control" id="username" name='username' aria-describedby="emailHelp" placeholder="Enter username">
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name='password' id="exampleInputPassword1" placeholder="Password">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{%endblock%}
